<!DOCTYPE html>
<html>
    <head>
        <title>Battle Fleet Sweep</title>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" type="image/x-icon" href="favicon.ico">
    </head>
    <body>
        <h1>Battle fleet sweep</h1>
        <div class="slidecontainer">
            Volume:<br>
            <input type="range" min="0" max="1" step="0.01" value=".1" class="slider" id="volumeSlider">
            <div class="whyCantIHearTheSong">click or tap to play song</div>
        </div>
        <!-- Start Menu View -->
        <div id="start-menu">
            <div id='invalid-username-alert' class = "hidden">Invalid username. Must be 3-16 letters with no spaces. <button id="close-alert" onclick=closeUsernameAlert()>Close</button>  </div>
            <br>
            <label for="uname">Username:</label>
            <input type="text" id="uname" name="uname">
            <br>
            <button id="find" class="menu-button" onclick="find()" autofocus>Find Game</button> 
            <br>
            <button id="settings" class="menu-button" onclick="settings()">Settings</button>
            <br>
            <button id="credits" class="menu-button" onclick="credits()">Credits</button>
        </div>
        <!-- //<div> Game over! <div id="game-over-message"></div></div> -->
        <!-- Find Game Menu: Displays when searching for opponents -->
        <div id="find-menu" class="hidden">
            <div>Your username is <div class="username-display"></div></div>
            <br>
            Players list: 
            <br>
            <div id="find-list"></div>
        </div>

        <!-- Game Menu: Active game view -->
        <div id="game-menu" class="hidden">
            <div><div class="username-display"></div> vs <div id="opp" class="username-display"></div></div>
            <div class="game-board-wrapper">
                <div id="game-board"></div>
            </div>
            <div id ="ship-placement-controls" class = "hidden">
                <button id="ready-button" class="menu-button" onclick="confirmPlacements()">Ready</button>
                <div id="placement-feedback"></div>
            </div>
            <div id="game-controls" class="hidden">
                <button id="fire-button" class="menu-button" onclick="fireMissile()" >Fire Missile</button> 
                <button id="toggle-missile-mode-button" class="menu-button" onclick="toggleMissileMode()" >Switch To Scan</button>
                <button id="move-ship-button" class="menu-button" onclick="canMoveShip()">Move Ship</button>
                <h2 id="player-turn-text" class="player-turn">Your Turn!</h2>
            </div>
            <div id= "game-over-controls" class="hidden" >
                <div> Game over! <div id="game-over-message"></div></div>
                <br>
                <button id="return-to-lobby-button" class="menu-button" onclick="rejoin()">Return to lobby.</button>
            </div>
        </div>
        
        <!-- Required JavaScript dependencies -->
        <!-- Socket.IO client library for real-time communication -->
        <script src="socket.io/socket.io.js"></script>
        <!-- Konva Library -->
        <script src="https://unpkg.com/konva@9.3.20/konva.min.js"></script>
        <!-- Custom game board drawing functionality -->
        <script src="drawer.js"></script>
        <script src="placementsController.js"></script>
        <!-- Main game logic and event handlers -->
        <script defer src="script.js"></script>
        <!-- Main game logic and event handlers -->
        <script src="audio.js"></script>
        <script src="detectPhone.js"></script>
    </body>
</html>
